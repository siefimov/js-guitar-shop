<html lang="en">

<head>

<body>

   <input id="input__name" type="text">
   <input type="button" value="push" id="button">
   <!-- <button type="submit">push</button> -->

   <div class="my-name"></div>

   <script>

      const button = document.querySelector('#button')
      let arr = []
      button.addEventListener('click', function takeName() {
         let enterName = document.getElementById('input__name').value;
         arr += localStorage.setItem("name", enterName)
      })

      let myName = localStorage.getItem("name") || ''
      document.querySelector('.my-name').innerText = myName


   </script>
</body>
